{% if show_form %}

    {% if message != ""%}
    {{ message}}
    {% else%}
    <form hx-post="/hx/login/" method="POST" action=".">
       {%csrf_token %}
       {{ form }}
    <button type="submit">submit</button>
    </form>
    {% endif%}
{% else%}
<div hx-get="/hx/logout/" hx-trigger="revealed"></div>
{% endif%}
